name: CMake

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: sudo apt install cmake
    - name: cmake test
      working-directory: examples/listeners_senders
      run: |
        mkdir build
        cd build
        sudo cmake ..
        sudo make
        cd ..
    - name: cmake sys
      working-directory: examples/kinda_system
      run: |
        mkdir build
        cd build
        sudo cmake ..
        sudo make
        cd ..
